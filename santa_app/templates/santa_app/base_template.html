{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Secret Santa Gift Ideas!</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
            body {background-color: lightgray}
            table {background-color: white}
            nav {font-weight: bold}

            .hello_msg{
                font-size: 18px;
                margin-right: 15px;
            }

        </style>

    </head>

    <body>
        <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="{% static 'images/secret_santa.gif' %}">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'items' %}">Items</a>
                        </li>
                    </ul>
                </div>
            </div>

            <span class="hello_msg">Hello, {{request.user}}</span>
            <span ><a class="hello_msg" href="{% url 'logout' %}">Logout</a></span>

        </nav>

        <!-- add block content from html template -->
        {% block content %}

        {% endblock %}
        </div>
    </body>
</html>
