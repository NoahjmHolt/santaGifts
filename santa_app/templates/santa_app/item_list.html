{% extends 'santa_app/base_template.html' %}

{% block content %}
    <h1>Item List</h1>

    {% if item_list %}
    <ul>
        {% for item in item_list %}
        <li>
        <a href="{{ Item.get_absolute_url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no items registered.</p>
    {% endif %}
{% endblock %}
