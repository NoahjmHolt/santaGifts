{% extends 'santa_app/base_template.html' %}

{% block content %}

    <div class="container-fluid bg-white">
        <p><strong>Where to find:</strong> {{ item.website_found }}</p>
        <p><strong>Price:</strong> {{ item.price }}</p>
        <p><strong>About:</strong> {{ item.about }}</p>
    </div>

{% endblock %}
